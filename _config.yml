title: Owen Kaplan
email: okaplan@wesleyan.edu
description: Owen Kaplan personal website and blog
url: https://owenmkaplan.com
twitter_username: OwenKaplan2
github_username: notowen333

# Build settings
theme: minima

show_excerpts: true

plugins:
  - jekyll-feed
  - jekyll-seo-tag

minima:
    date_format: "%Y-%m-%d"

heder_pages:
    - _pages/landing.md
    - _pages/about.md

include:
    - _pages

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
#   - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
